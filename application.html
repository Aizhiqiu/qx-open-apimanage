							</ul> -->

						<!--未认证-->
						<div class="Altn_unauthorized">
							<p>未认证的用户无法创建应用，前往<span class="blue">认证</span></p>
						</div>
						<!--无内容-->
						<div class="Altn_nocontent">
							<p>还没有创建应用，可点击右上角的“创建应用”，添加第一个应用</p>
						</div>
					</div>
					
					<!--创建应用弹窗-->
					<div class="Altn_apply">
						<div class="Altn_apply_header">
							<span>创建应用</span>
							<img src="img/picture10.png" alt="" />
						</div>
						<div class="Altn_apply_content">
							<div class="Altn_apply_name">
								<span>名称</span>
								<input type="text" id="" value="" />
								<p>请输入应用名称</p>
							</div>
							<div class="Altn_apply_logo">
								<i>请上传logo图片</i>
								<span>logo</span>
							<!-- 	<div class="Altn_apply_logo_btn">
									<form action="" id="post_party_content_upload"   target='frameFile'  enctype="multipart/form-data" method="post">
		  								<a href="javascript:;" class="file-style2"><em class="personal_newimg">上传图片</em>
								    	  <input id="post_party_content_upload_file" type="file" name="file"  onchange="_richText._upload()"/>
								    	</a> 
								    </form>
								</div> -->
								<!-- <div class="Altn_apply_logo_photo">

								<!-- Altn_apply_logo_btn  Altn_apply_logo_photo-->
								<div class="Altn_apply_logo_btn">
									<div class="Altn_apply_logo_bg"></div>
									<img src="" alt=""  class="Altn_apply_logo_img" />
									<!-- Altn_apply_logo_photobtn -->
									<div class="Altn_apply_logo_no">
										<form action="" id="post_party_content_upload"   target='frameFile'  enctype="multipart/form-data" method="post">
			  								<a href="javascript:;" class="file-style2"><em class="personal_newimg">上传图片</em>
									    	  <input id="post_party_content_upload_file" type="file" name="file"  onchange="_richText._upload()"/>
									    	</a> 
									    </form>
									</div>
								</div>
							</div>
							<div class="Altn_apply_access">
								<p>请输入访问地址</p>
								<span>访问地址</span>
								<input type="text" />
							</div>
							<div class="Altn_apply_present">
								<p>请输入详细介绍</p>
								<span>介绍</span>
								<textarea name="" id="" cols="30" rows="10"></textarea>
							</div>
							<p class="Altn_apply_ok"><em>确定</em></p>
						</div>
					</div>
					<!--提交审核弹窗-->
					<div class="Altn_referto">
						<p class="Altn_referto_title">
							提交审核 
							<img src="img/picture10.png" alt="" />
						</p>
						<p class="Altn_referto_font">是否提交审核？</p>
						<p class="Altn_referto_fonttwo">提交后企信将在5个工作日内完成审核</p>
						<p class="Altn_referto_btn">
							<span class="Altn_referto_sure">确定</span>
							<span class="Altn_referto_no">取消</span>
						</p>
					</div>
					<!--应用信息弹窗-->
					<div class="Altn_info">
						<p class="Altn_info_title">
							应用信息 
							<img src="img/picture10.png" alt="" />
						</p>
						<p class="Altn_info_font"><span>AppID:</span><i></i></p>
						<p class="Altn_info_fonttwo"><span>AppSecret:</span><i></i></p>
						<p class="Altn_info_btn">
							<span class="Altn_info_sure">确定</span>
						</p>
					</div>
					<!--退回原因弹窗-->
					<div class="Altn_return">
						<p class="Altn_return_title">
							退回原因
							<img src="img/picture10.png" alt="" />
						</p>
						<p class="Altn_return_font"></p><!--退回原因-->
						<p class="Altn_return_btn">
							<span class="Altn_return_sure">确定</span>
