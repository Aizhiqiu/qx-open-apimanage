<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/allkiws.css"/>
		<link rel="stylesheet" type="text/css" href="css/verifymobile.css"/>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="all_bag">
			<header class="all_header"></header>
			<div class="all_centent clearfix">
				<div class="zq_verify_code zq_reset_key">
					<input type="password" id="reset_key" placeholder="请输入新密码"/>
					<span class="zq_password_tile">密码必须在6-12个字符之间</span>
				</div>
				<div class="zq_verify_code zq_reset_keytow">
					<input type="password" id="reset_key_tou" placeholder="请再次输入新密码"/>
					<span class="zq_password_tow">两次输入密码不一致</span>
				</div>
				<div id="amend">
					<div class="zq_reset_Getmose" href="javascript:;">确定</div>
				</div>
			<!--弹窗成功-->	
				<div class="zq_alert">
					<span class="zq_alert_remove"> <a href="javascript:;"></a></span>
					<span class="zq_disp_title">重置密码成功</span>
					<div class="zq_keyOk_get">
						<a href="javascript:;">马上登录</a>
					</div>
				</div>
				
			</div>
			<div class="thisnull">
				<!--空的!!顶替页脚的高度-->
			</div>
			<footer class="all_footer"></footer>
		</div>
	</body>
	<script src="js/verifymobile.js" type="text/javascript" charset="utf-8"></script>
</html>
