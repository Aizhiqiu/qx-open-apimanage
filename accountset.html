<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号设置</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/allkiws.css"/>
		<link rel="stylesheet" type="text/css" href="css/accountest.css"/>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="all_bag">
			<header class="all_header"></header>
			<div class="all_centent clearFloat">
				<div class="zq_centent_left"></div>
				
				<!--中间右侧内容-->
				<div class="zq_accoun ">
					<span class="title">账号设置</span>
					<!--未认证-->
						<div class="Altn_unauthorized">
							<p>未认证的用户无法操作，前往<span class="blue to_authenticate">认证</span></p>
						</div>
					<!--第三方开发者设置-->					
					<div class="zq_tatle zq_business">
						<ul class="zq_form">
							<li class="account_formleft">主体类型</li>
							<li class="zq_formright">第三方开发者</li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">第三方开发者名称</li>
							<li class="zq_formright">
								<div class="zq_developer_name">
									
								</div>
								<div class="zq_accoun_modify zq_modify_developer">
									<a class="zq_modify_get zq_name_sent" href="javascript:;">修改</a><br />
									<span>一个月只能申请修改一次</span>
								</div>
							</li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">负责人名称</li>
							<li class="zq_formright">
								<div class="info_name">
									
								</div>
								<div class="zq_accoun_modify zq_modify_name">
									<a class="zq_modify_get zq_name_Ent" href="javascript:;">修改</a><br />
									<span>一个月只能申请修改一次</span>
								</div>
							</li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">营业执照</li>
							<li class="zq_formright  zq_carurl"></li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">认证状态</li>
							<li class="zq_formright approve_formright">
								<div class="aq_is_approve" style="display: none;">
								</div>
								<div class="zq_approve_to" style="display: none;">
									<a class="zq_modify_get zq_alert_ba" href="javascript:;">立即认证</a>
								</div>
							</li>
						</ul>
					</div>
					<!--弹窗-->
					<div class="zq_alert zq_alertS">
						<span class="alert_title">修改第三方开发者名称<a class="alert_remove" href="javascript:;"></a></span>
						<span class="zq_name">第三方开发者名称</span><input type="text" id="" class="zq_name_val name_developer_inp" value="" />
						<span class="zq_name_title zq_name_deve">请输入第三方开发者名称</span><br />
						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak get_developer_to" href="javascript:;">确定</a>
						</div>
						
					</div>
					<div class="zq_alert zq_alertSen">
						<span class="alert_title">修改用户姓名<a class="alert_remove" href="javascript:;"></a></span>
						<span class="zq_name">用户姓名</span><input type="text" id="" class="zq_name_val name_text_inp" value="" />
						<span class="zq_name_title zq_name_info">请输入用户名</span><br />
						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak get_name_to" href="javascript:;">确定</a>
						</div>
						
					</div>
				</div>
				<div class="zq_photo_upload">
					<span class="zq_upload_title">上传营业执照<a class="zq_upload_cancel " href="javascript:;"></a></span>
					<ul class="upload_tab">
						<li class="upload_tab_this">上传营业执照</li>
						<li class="">确认</li>
					</ul>
					<div class="zq_upload_tabto" >
						<span class="show_tasbto">1、图片格式必须为：bmp、png、jpg、gif，不可大于5M</span><br />
						<span class="show_tasbto">2、上传营业执照后无法修改</span><br />
						<form action="" id="post_party_content_upload"   target='frameFile'  enctype="multipart/form-data" method="post">
						  <a class="upload_Get upload_Get_thir" href="javascript:;">选择图片
						     <input id="post_party_content_upload_file" type="file" name="file"  onchange="_richText._upload()"/>
						  </a>
						  </form><br />
						<span class="zq_tle_show zq_tle_showthir">上传的图片</span><br />
						<img class="zq_upload_thirphoto" src="img/1546zq.jpg" alt="" />
						<div class="zq_photo_btn">
							<a class="zq_upload_photoGet zq_thir_photoGet bak" href="javascript:upload_img_over();">下一步</a>
						</div>
					</div>
					<div class="zq_upload_tabto zq_thir_tabto" style="display: none;">
						<span class="zq_add_tile zq_add_confirm">营业执照</span><br />
						<img id="upload_img_oo" class="zq_upload_confirmpho" src="img/1546zq.jpg" alt="" /><br />
						<div class="zq_confirm_get zq_confirm_thir">
							<a class="zq_Get_confirm zq_cofirm_col" href="javascript:;">上一步</a><a class="zq_Get_confirm bak" href="javascript:update_img_info();">确定</a>
						</div>
					</div>
				</div>
			</div>
			<div class="thisnull">
				<!--空的!!顶替页脚的高度-->
			</div>
			<footer class="all_footer"></footer>
		</div>
	</body>
		<iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
	<script src="js/accountest.js" type="text/javascript" charset="utf-8"></script>
</html>
