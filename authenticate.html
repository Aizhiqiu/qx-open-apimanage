<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企信认证</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/allkiws.css"/>
		<link rel="stylesheet" type="text/css" href="css/authenticate.css"/>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="all_bag">
			<header class="all_header"></header>
			<div class="all_centent clearFloat">
				<div class="zq_centent_left"></div>
				
				<!--中间右侧内容-->
				<div class="zq_authen ">
					<span class="title">企信认证</span>
					<div class="zq_header">
						<span class="zq_sign"></span>
						<div class="zq_sign_title">
							<span>企信开放平台认证</span><br />
							<span class="text_clo"></span>
						</div>
						<div class="sign_btn">
							<i class="zq_hidden"><a class="zq_sign_get bak" href="javascript:;">提交认证</a></i>
							<i class="sign_btnOK"><span>认证中</span></i>
							<i class="sign_btnNot"><span>已认证</span></i>
							<!--<a class="zq_sign_get bak" href="javascript:;">提交认证</a>
							<span class="sign_btnOK">认证中</span>
							<span class="sign_btnNot">已认证</span>-->
						</div>
					</div>
					<div class="zq_centent_sign">
						<span class="zq_pad_sign">介绍</span>
						<p>1、介绍内容一</p>
						<p>2、介绍内容二</p>
					</div>
					
					
					<!--弹窗-->
					<div class="zq_alert zq_sign_A">
						<span class="alert_title">提交认证<a class="alert_remove" href="javascript:;"></a></span>
						<div class="zq_title_sbues">
							提交认证后，企信将在3~5个工作日内给与结果。
						</div>
						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak zq_Get_sign" href="javascript:;">确定</a><a class="zq_alert_Get zq_get_tow" href="javascript:;">取消</a>
						</div>
						
					</div>
					<!--弹窗-->
					<div class="zq_alert zq_sign_B">
						<span class="alert_title">提交认证<a class="alert_remove" href="javascript:;"></a></span>
						<div class="zq_title_sbues">
							资料尚未填齐全，请前往设置完善资料。
						</div>
						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak zq_Get_signis" href="javascript:;">立即前往</a><a class="zq_alert_Get zq_get_tow" href="javascript:;">取消</a>
						</div>
						
					</div>
				</div>
				
			</div>
			<div class="thisnull">
				<!--空的!!顶替页脚的高度-->
			</div>
			<footer class="all_footer"></footer>
		</div>
	</body>
	<script src="js/authenticate.js" type="text/javascript" charset="utf-8"></script>
</html>
