<!DOCTYPE html>

	<body>
		<div class="all_bag">

								</div>
							</li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">身份证号码</li>
							<li class="zq_formright">
								<div class="info_card">

							<li class="account_formleft">身份证照片</li>
							<li class="zq_formright zq_carurl"></li>
						</ul>
						<ul class="zq_form">
							<li class="account_formleft">认证状态</li>
							<li class="zq_formright approve_formright">
							<div class="aq_is_approve" style="display: none;"></div>
							<div class="zq_approve_to" style="display: none;">
									<a class="zq_modify_get zq_alert_ba" href="javascript:;">立即认证</a>
							</div>
							</li>
						</ul>
					</div>
					
					<!--弹窗-->
					<div class="zq_alert zq_alertA">
						<span class="alert_title">修改用户姓名<a class="alert_remove" href="javascript:;"></a></span>
						<span class="zq_name">用户姓名</span><input type="text" id="" class="zq_name_val name_text_inp" value="" />

						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak get_name_to" href="javascript:;">确定</a>
						</div>
						
					</div>
					<div class="zq_alert zq_alertB">
						<span class="alert_title">修改身份证号码<a class="alert_remove" href="javascript:;"></a></span>
						<span class="zq_name">身份证号</span><input type="text" id="" class="zq_name_val card_text_inp" value="" />
						<span class="zq_name_title zq_name_card">请输入身份证号</span><br />
						<div class="zq_alert_btn">
							<a class="zq_alert_Get bak get_card_to" href="javascript:;">确定</a>

								<form action="" id="post_party_content_upload"   target='frameFile'  enctype="multipart/form-data" method="post">
									<a class="upload_Get bak" href="javascript:;">上传图片
							    	  <input id="post_party_content_upload_file" type="file" name="file"  onchange="_richText._upload()"/>

								<span class="zq_tle_show">上传的图片</span><span class="zq_tle_show zq_tle_showis">示例图片</span><br />

								<div class="zq_photo_btn">

								</div>
							</div>

		<iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
